{% extends 'base.html' %}
{% block page %}
<div class="cards">
  <div class="card" style="grid-column: 1 / -1; max-width:480px; margin:0 auto;">
    <div class="card-header"><h3>Login</h3></div>
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    <form method="post" class="form">
      <div class="form-row"><label>Username</label><input type="text" name="username" required /></div>
      <div class="form-row"><label>Password</label><input type="password" name="password" required /></div>
      <button class="primary">Sign In</button>
    </form>
    <p class="muted" style="margin-top:8px;">Default admin: <code>admin/admin123</code></p>
  </div>
</div>
{% endblock %}
